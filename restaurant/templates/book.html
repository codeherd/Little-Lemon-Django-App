{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          {% csrf_token %}
          <form method="POST" id="form">
            <!-- {% csrf_token %} -->
            <p>
              <label for="Name">Name:</label>
              <input type="text" placeholder="Your Name" maxlength="200" required="" id="Name">
            </p>
            <p>
              <label for="No_of_guests">Number of guests:</label>
              <input type="number" placeholder="Number of guests" min="1" max="10" required="" id="No_of_guests">
            </p>
            <p>
              <!-- Step 9: Part one -->
              <label for="reservation_date">Reservation date:</label>
              <input type="date" id="reservation_date" required="" id="reservation_date">
            </p>
            <p>
              <label for="reservation_slot">Reservation time:</label>
              <select id="reservation_slot">
                <option value="0" disabled>Select time</option>
              </select>
            </p>
            <button type="button" id="button">Reserve</button>
          </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <!-- <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div> -->
      <!--End col-->
    </div>
    <!--End row-->

  </article>
</section>
<script>

  const date = new Date()
  document.getElementById('reservation_date').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`

  console.log(document.getElementById('reservation_date').value)
  getBookings()

  /* Step 10: Part two */
  document.getElementById('reservation_date').addEventListener('change', function (e) {
    getBookings()
  })

  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('reservation_date').value
    const todaySpan = document.getElementById('today');
    if (todaySpan) {
        todaySpan.innerHTML = date;
    }
    
    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        let bookings = ''
        
        /* Step 11: Part three */
        for (const item of data) {
          console.log(item.fields)
          reserved_slots.push(item.fields.reservation_slot)
          if (document.getElementById('bookings')) {
              bookings += `<p>${item.fields.Name} - ${formatTime(item.fields.reservation_slot)}</p>`
          }
        }

        /* Step 12: Part four  */
        let slot_options = '<option value="0" disabled>Select time</option>'
        for (let i = 10; i < 20; i++) {
          const label = formatTime(i)
          if (reserved_slots.includes(i)) {
            slot_options += `<option value=${i} disabled>${label}</option>`
          } else {
            slot_options += `<option value=${i}>${label}</option>`
          }
        }
        
        document.getElementById('reservation_slot').innerHTML = slot_options
        const bookingsDiv = document.getElementById('bookings');
        if(bookingsDiv){
            if(bookings === ''){
                bookings = "No bookings"
            }
            bookingsDiv.innerHTML = bookings
        }
      })
      .catch(error => console.error('Error fetching bookings:', error));
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }

  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      Name: document.getElementById('Name').value,
      No_of_guests: document.getElementById('No_of_guests').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }

    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch("{% url 'bookings' %}", {
        method: 'post',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
        },
        body: JSON.stringify(formdata)
    })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })
      .catch(error => console.error('Error submitting reservation:', error));
  })
</script>
{% endblock %}
